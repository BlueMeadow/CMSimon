<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CMSimon - Administration</title>
</head>
<body>
<div layout:fragment="content" class="container">

    <div class="row justify-content-center text-center">
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4 my-5">
            <section class="section-feature-plain" >
                <a class="unlink" th:href="@{/administration/pageSelection}">
                    <div>
                        <img src="" alt="moderation icon" th:src="@{/images/page.jpg}" height="150 px" width="auto">
                        <h2>Pages</h2>
                        <hr>
                        <p class="">Permet de créer et modifier les pages existantes du site.
                        </p>
                    </div>
                </a>
            </section>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4 my-5">
            <section class="section-feature-plain">
                <a class="unlink" href="http://localhost:8080/auth/realms/CMSimon/account/">
                <img src="" alt="moderation icon" th:src="@{/images/user.jpg}" height="150 px" width="auto">
                <h2>Utilisateurs</h2>
                <hr>
                <p class="">Changez les permissions accordées à certains utilisateurs du site.</p>
                </a>
            </section>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4 my-5">
            <section class="section-feature-plain">
                <a class="unlink" th:href="@{/moderation}">
                <img src="" alt="moderation icon" th:src="@{/images/moderation.jpg}" height="150 px" width="auto"/>
                <h2>Modération</h2>
                <hr>
                <p class="">Vérifiez les commentaires et supprimez les méchants.</p>
                </a>
            </section>
        </div>
    </div>

</div>
</body>
</html>
